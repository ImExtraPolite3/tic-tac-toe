<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TIC TAC TOE</h1>

    <div class="board">
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
    </div>

    <dialog class="after-game">
      <h1 class="announce-winner"></h1>

      <div class="players-score">
        <p class="players-one-score"></p>
        <p class="players-two-score"></p>
      </div>

      <div>
        <button class="next-game">Player another game?</button>
        <button class="reset">Reset</button>
      </div>
    </dialog>
  </div>

  <script src="game.js"></script>
</body>
</html>
